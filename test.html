<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon{
     width:400px;
     height:300px;
     border-radius: 20px;
     overflow: hidden;
     cursor: pointer;
     
     }
     
     .icon img{
     width: 100%;
     height: 100%;
     filter: grayscale(.4);
     transition: .3s;
     align-content: center;
     }
     
     .icon img:hover{
     filter: grayscale(0);
     transform: scale(1.3) rotate(7deg);
     }
        
     </style>
</head>
<body>
    <div class="icon">
        <img  class ="icon" src="./Image/anvat.jpg" height="" width="" alt="hover"></div>
</body>
</html>
